<div class="row">
    <div class="col-xl-4" *ngFor="let product of products; let i = index">
        <div class="card mb-3">
            <div class="card-header">{{product.name}}</div>
            <div class="d-flex flex-row justify-content-around align-items-stretch flex-wrap">
                <div class="p-2 wh150 pr-image align-self-center">
                    <img src="{{product.image}}" alt="{{product.name}}">
                </div>
                <div class="p-2 wh200">
                    <div class="p-2 pr-price">
                        <div class="text-center">{{ product.salePrice }} руб. (1 шт)</div>
                    </div>
                    <div>
                        <positions-comp [productId]="product.id" [(positions)]="product.positions" (onChangePosition)="onChangedPosition($event)"></positions-comp>
                    </div>
                    <div class="p-2 pr-price">
                        <div class="text-center">{{product.salePrice*(product.quantity || 0)}} руб. ({{product.quantity}} шт)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

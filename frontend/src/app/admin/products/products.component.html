<div class="row">
    <div class="card mb-3">
        <div class="card-header">Counters</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Фото</th>
                        <th>Описание</th>
                        <th>Цена (1 шт)</th>
                        <th>Кол-во</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                        <td>{{i+1}}</td>
                        <td>тут будет фото</td>
                        <td>
                            <p>{{ products.name}}</p>
                            <p>{{ products.article}}</p>
                            <p>тут будет описание</p>
                        </td>
                        <td>{{ products.salePrice}}</td>
                        <td>{{ order.variants | json }}</td>
                        <td>общая сумма</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

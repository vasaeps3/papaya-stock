<div class="row">
    <div class="card mb-3">
        <div class="card-header">Counters</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>№{{clicks}}</th>
                        <th>Фото</th>
                        <th>Описание</th>
                        <th>Цена ({{clicks_2}} шт)</th>
                        <th>Кол-во</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>тут будет фото</td>
                        <td>
                            <p>{{ product.name}}</p>
                            <p>{{ product.article}}</p>
                            <p>тут будет описание</p>
                        </td>
                        <td>{{ product.salePrice}}</td>
                        <td>{{ product.positions | json }}
                            <variants-comp [(positions)]="product.positions" (onChangeHuy)="onChangedVariants($event)"></variants-comp>
                        </td>
                        <td>общая сумма</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
